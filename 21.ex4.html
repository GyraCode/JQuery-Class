<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <h1>我的表單</h1>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <!--  input 的所有資訊都在屬性(attribute)裡面 -->

                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp"
                        placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me to look password</label>
                </div>
                <button type="button" class="btn btn-info auto-input">Auto Input</button>
                <!-- 自動點擊按鈕 -->
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        // 新增一個 click 事件監聽器
        $('.auto-input').click(function () {
            // function 裡面會自帶一個內建的 event 參數代表這個事件
            console.log('hi');
            console.log(event);
            $('#exampleInputUsername').val('GyRA');
            $('#exampleInputEmail1').val('x513465@gmail.com');
            $('#exampleInputPassword1').val('qwe123');
            //val() 方法返回或设置被选元素的值 Value的簡寫


        });

        $('.submit').click(function () {
            event.preventDefault();
            console.log('hi submit');
            // 自己用 ajax 送表單內容給伺服器 未來可以自動送出
        });
        $('#exampleCheck1').click(function () {
            console.log('hi');
            if ($(this).prop("checked")) {
                //password 看的見
                console.log('true');
                $('#exampleInputPassword1').attr('type', 'text');
            }
            else {
                //password看不見
                console.log('false');
                $('#exampleInputPassword1').attr('type', 'password');
            }

        });
    </script>
</body>

</html>
